<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Bienvenue</title>
    <script src="../static/js/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="../static/fontawesome/css/all.css">
    <script>
        $(function () {
            $("#b-close").click(function () {
                $("#attic").toggleClass("collapse");
            });
        });
        // Ensure the DOM is fully loaded before running the script
        $(document).ready(function () {
            // Get the title of the document
            var title = $(document).attr("title");
            // Display the title inside an element with id 'titleDisplay'
            $("#titleDisplay").text(title);
        });
    </script>
    <style>
        #attic {
            width: 250px;
            height: calc(100vh - 20px);
            position: fixed;
            left: 10px;
            top: 10px;
            border-radius: 15px;
            background-color: rgba(238, 238, 238, 0.5);
            backdrop-filter: blur(12px);
            border: solid 1px #eee;
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
            transition: all 0.3s cubic-bezier(0, 1, 0, 1.03);
        }

        #attic>a {
            display: block;
            width: 75px;
            transition: all 0.2s;
            margin-left: 5px;
            border-radius: 10px;
        }

        #attic>a:hover {
            background-color: rgba(192, 192, 192, 0.50);
        }

        #attic.collapse>a {
            border-radius: 5px;
        }

        .b-item a,
        #back-to-top a {
            color: unset;
            text-decoration: none;
            display: block;
            width: 100%;
        }

        #attic.collapse {
            width: 120px;
            height: 50px;
            border-radius: 10px;
        }

        #attic-items {
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: none;
            padding-bottom: 5px;
        }

        .b-item {
            width: calc(100% - 20px);
            margin-left: 10px;
            margin-top: 10px;
            height: 18px;
            padding-bottom: 5px;
            color: rgba(0, 0, 0, 0.75);
            transition: all 0.2s;
            font-size: 14px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .b-item-0 {
            height: 40px;
            aspect-ratio: 9/5;
            margin-top: 5px;
            background-image: url(../static/img/home-button-light.svg);
        }

        .b-item-1 {
            width: calc(100% - 20px);
            margin-left: 10px;
            padding-bottom: 5px;
            color: rgba(0, 0, 0, 0.75);
            font-size: 14px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            border-bottom: solid 1px #cfcfcf;
            transition: all 0.2s;
        }

        .b-item-2 {
            width: calc(100% - 20px);
            margin-left: 10px;
            margin-top: 10px;
            padding-bottom: 5px;
            color: rgba(0, 0, 0, 0.75);
            font-size: 14px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.2s;
        }

        #attic.collapse .b-item,
        #attic.collapse .b-item-1,
        #attic.collapse .b-item-2 {
            color: transparent;
        }

        #b-close {
            width: 20px;
            height: 20px;
            background-color: rgba(213, 213, 213, 0.5);
            border-radius: 20px;
            position: absolute;
            top: 15px;
            right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #919191;
            transition: all 0.2s;
        }

        #b-close:hover {
            padding: 5px;
            top: 10px;
            right: 5px;
            background-color: rgba(192, 192, 192, 0.50);
        }

        .b-item:hover {
            background-color: rgba(192, 192, 192, 0.50);
            padding: 5px;
            border-radius: 10px;
            margin-left: 5px;
            margin-top: 5px;
        }

        #titleDisplay {
            display: block;
            padding-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        #back-to-top {
            width: 20px;
            height: 20px;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(238, 238, 238, 0.5);
            backdrop-filter: blur(12px);
            border: solid 1px #eee;
            border-radius: 5px;
            color: #000;
            transition: all 0.2s;
        }

        #back-button {
            width: 20px;
            height: 20px;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.1s;
        }

        #back-to-top:hover #back-button,
        #back-to-top:hover {
            width: 25px;
            height: 25px;
            border-radius: 5px;
            background-color: rgba(192, 192, 192, 0.50);
        }

        @media (prefers-color-scheme: dark) {

            #attic,
            #back-to-top {
                background-color: rgba(68, 68, 68, 0.5);
                border: solid 1px #444;
            }

            .b-item,
            .b-item-0,
            .b-item-1,
            .b-item-2,
            #back-to-top {
                color: #fff;
            }

            .b-item-1 {
                border-bottom-color: rgba(145, 145, 145, 0.75);
            }

            .b-item-0 {
                background-image: url(../static/img/home-button-dark.svg);
            }

            #b-close {
                color: #eee;
            }
        }
    </style>
</head>
