<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>WWDC</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/iconfont library/fontawesome-free-6.1.2-web/css/all.css">
    <script src="../../static/js/jquery-3.7.1.js"></script>
    <script src="../../static/js/include.js"></script>
    <link rel="shortcut icon" href="../../Aug-18-2023-Favicon.ico" type="image/x-icon">
    <script src="../../static/js/loader.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        @media (max-width: 768px) {
            #bar-wrapper {
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }

            .pages-container>#dev-cal-2 {
                margin: 0 !important;
            }
        }

        @media (prefers-color-scheme: light) {
            #dubdub-subbox {
                background-color: #fff !important;
            }
        }

        #dev-cal-1 {
            font-size: 50px;
            text-align: center;
        }

        .pages-container>#dev-cal-2 {
            margin: 0;
        }

        #update {
            text-align: center;
        }

        #content-unit {
            margin-left: 0;
        }

        #dubdub-quote {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }

        #dubdub-special-style-1 {
            margin: 0;
            text-align: right;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .dubdub-box {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.2s;
        }

        #dubdub-visionos {
            background: linear-gradient(110deg, #FF6148, #E15C96 33%, #4153E0 66%, #7D7FEB);
        }

        #dubdub-ios {
            background: linear-gradient(110deg, #CF807F, #EA6F7D 33%, #0D8EB4 66%, #0D4E4E);
        }

        #dubdub-ipados {
            background: linear-gradient(110deg, #339AAF, #2E76DB 33%, #1B175F 66%, #6F57B4);
        }

        #dubdub-watchos {
            background: linear-gradient(110deg, #1AB7A1, #3D2DA9 51%, #A53A9F);
        }

        #dubdub-tvos {
            background: linear-gradient(110deg, rgb(166, 59, 29), rgb(233, 154, 57));
        }

        #dubdub-macos {
            background: linear-gradient(110deg, #021B8B, #1E84D9 33%, #BD83A2 66%, #EF6F33);
        }

        #dubdub-ai {
            background-image: linear-gradient(110deg, rgb(91, 176, 249), rgb(77, 152, 247), rgb(185, 116, 244), rgb(229, 102, 115), rgb(241, 163, 60));
        }

        #dubdub-subbox {
            margin-left: 1px;
            margin-right: 1px;
            border-radius: 9px;
            width: 100%;
            line-height: 98px;
            height: 98px;
            background-color: #000000;
            padding-left: 30px;
            transition: all 0.2s;
        }

        #dubdub-subbox:hover {
            background-color: transparent;
        }

        #dubdub-subbox>.dubdub-sub-box {
            margin: 0;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: all 0.2s;
        }

        #dubdub-sub-box-visionos {
            background: linear-gradient(110deg, #FF6148, #E15C96 33%, #4153E0 66%, #7D7FEB);
        }

        #dubdub-sub-box-ios {
            background: linear-gradient(110deg, #CF807F, #EA6F7D 33%, #0D8EB4 66%, #0D4E4E);
        }

        #dubdub-sub-box-ipados {
            background: linear-gradient(110deg, #339AAF, #2E76DB 33%, #1B175F 66%, #6F57B4);
        }

        #dubdub-sub-box-watchos {
            background: linear-gradient(110deg, #1AB7A1, #3D2DA9 51%, #A53A9F);
        }

        #dubdub-sub-box-tvos {
            background: linear-gradient(110deg, rgb(166, 59, 29), rgb(233, 154, 57));
        }

        #dubdub-sub-box-macos {
            background: linear-gradient(110deg, #021B8B, #1E84D9 33%, #BD83A2 66%, #EF6F33);
        }

        #dubdub-sub-box-ai {
            background: linear-gradient(110deg, rgb(91, 176, 249), rgb(77, 152, 247), rgb(185, 116, 244), rgb(229, 102, 115), rgb(241, 163, 60));
        }

        #dubdub-subbox:hover .dubdub-sub-box {
            color: white;
        }
    </style>
</head>

<body>
    <include src="../../layout/layout.html"></include>
    <div class="loader-wrapper">
        <i class="fa-solid fa-spinner fa-spin"></i>
        <span id="loader-prompt"><br>准备元素中。<br>Preparing elements.</span>
    </div>

    <div id="content-unit">
        <p id="dev-cal-1">WWDC24</p>
        <div class="pages-container">
            <p id="dev-cal-2">
                <span id="dubdub-quote">
                    "We're glad you could join us for what promises to be an action packed and
                    memorable WWDC."
                </span><br>
            </p>
            <p id="dubdub-special-style-1"> - Tim Cook opening the Keynote</p>
        </div>

        <div class="dubdub-box" id="dubdub-visionos">
            <div id="dubdub-subbox">
                <span class="dubdub-sub-box" id="dubdub-sub-box-visionos">visionOS 2</span>
            </div>
        </div>
        <div class="dubdub-box" id="dubdub-ios">
            <div id="dubdub-subbox">
                <span class="dubdub-sub-box" id="dubdub-sub-box-ios">iOS 18</span>
            </div>
        </div>
        <div class="dubdub-box" id="dubdub-ipados">
            <div id="dubdub-subbox">
                <span class="dubdub-sub-box" id="dubdub-sub-box-ipados">iPadOS 18</span>
            </div>
        </div>
        <div class="dubdub-box" id="dubdub-watchos">
            <div id="dubdub-subbox">
                <span class="dubdub-sub-box" id="dubdub-sub-box-watchos">watchOS 11</span>
            </div>
        </div>
        <div class="dubdub-box" id="dubdub-tvos">
            <div id="dubdub-subbox">
                <span class="dubdub-sub-box" id="dubdub-sub-box-tvos">Audio & Home</span>
            </div>
        </div>
        <div class="dubdub-box" id="dubdub-macos">
            <div id="dubdub-subbox">
                <span class="dubdub-sub-box" id="dubdub-sub-box-macos">macOS Sequoia</span>
            </div>
        </div>
        <div class="dubdub-box" id="dubdub-ai">
            <div id="dubdub-subbox">
                <span class="dubdub-sub-box" id="dubdub-sub-box-ai">Apple Intelligence</span>
            </div>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>
    </div>
    <include src="../../layout/footer.html"></include>
</body>

</html>
