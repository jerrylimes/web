<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>WWDC</title>
    <link rel="stylesheet" href="../../static/css/style.css">
    <link rel="stylesheet" href="../../static/iconfont library/fontawesome-free-6.1.2-web/css/all.css">
    <script src="../../static/js/jquery-3.7.1.js"></script>
    <script src="../../static/js/include.js"></script>
    <link rel="shortcut icon" href="../../Aug-18-2023-Favicon.ico" type="image/x-icon">
    <script src="../../static/js/loader.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        @media (max-width: 768px) {
            #bar-wrapper {
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }
        }

        @media (prefers-color-scheme: light) {
            #dubdub-subbox {
                background-color: #fff !important;
            }
        }

        #dev-cal-1 {
            font-size: 50px;
            text-align: center;
        }

        .pages-container>#dev-cal-2 {
            margin: 0;
        }

        #update {
            text-align: center;
        }

        #content-unit {
            margin-left: 0;
        }

        #dubdub-quote {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }

        #dubdub-special-style-1 {
            margin: 0;
            text-align: right;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .dubdub-box {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 10px;
            padding-left: 30px;
            border-radius: 10px;
            border: solid 1px #dddddd;
            height: 100px;
            line-height: 100px;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            font-weight: bold;
        }

        #dubdub-ai {
            padding-left: 0;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(130deg, rgb(91, 176, 249), rgb(77, 152, 247), rgb(185, 116, 244), rgb(229, 102, 115), rgb(241, 163, 60));
        }

        #dubdub-subbox {
            margin-left: 1px;
            margin-right: 1px;
            border-radius: 9px;
            width: 100%;
            height: 98px;
            background-color: #000000;
            padding-left: 30px;
            transition: all 0.2s;
        }

        #dubdub-subbox:hover {
            background-color: transparent;
            background-image: linear-gradient(130deg, rgb(91, 176, 249), rgb(77, 152, 247), rgb(185, 116, 244), rgb(229, 102, 115), rgb(241, 163, 60));
        }

        #dubdub-subbox>#dubdub-subbox-ai {
            margin: 0;
            background: linear-gradient(130deg, rgb(91, 176, 249), rgb(77, 152, 247), rgb(185, 116, 244), rgb(229, 102, 115), rgb(241, 163, 60));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        #dubdub-subbox:hover #dubdub-subbox-ai {
            color: white;
        }
    </style>
</head>

<body>
    <include src="../../layout/layout.html"></include>
    <div class="loader-wrapper">
        <i class="fa-solid fa-spinner fa-spin"></i>
        <span id="loader-prompt"><br>准备元素中。<br>Preparing elements.</span>
    </div>

    <div id="content-unit">
        <p id="dev-cal-1">WWDC24</p>
        <div class="pages-container">
            <p id="dev-cal-2">
                <span id="dubdub-quote">
                    "We're glad you could join us for what promises to be an action packed and
                    memorable WWDC."
                </span><br>
            </p>
            <p id="dubdub-special-style-1"> - Tim Cook opening the Keynote</p>
        </div>

        <div class="dubdub-box" id="dubdub-visionos">visionOS 2</div>
        <div class="dubdub-box" id="dubdub-ios">iOS 18</div>
        <div class="dubdub-box" id="dubdub-ipados">iPadOS 18</div>
        <div class="dubdub-box" id="dubdub-watchnos">watchOS 11</div>
        <div class="dubdub-box" id="dubdub-tvos">tvOS 18</div>
        <div class="dubdub-box" id="dubdub-macos">macOS 15 Sequoia</div>
        <div class="dubdub-box" id="dubdub-ai">
            <div id="dubdub-subbox">
                <p id="dubdub-subbox-ai">Apple Intelligence</p>
            </div>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>
    </div>
    <include src="../../layout/footer.html"></include>
</body>

</html>
