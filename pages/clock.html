    <style>
        body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 35px;
            background-color: rgba(59, 59, 59, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: solid 1px rgb(127, 127, 127);
            position: sticky;
            top: 80px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 20px;
            font-weight: 600;
            line-height: 35px;
            padding-left: 20px;
            color: white;
        }

        .clock-container{
            position: relative;
            top: 120px;
            left: 50px;
        }

        .clock {
            width: 500px;
            height: 500px;
            border-radius: 20px;
            background-color: #525252a6 !important;
            backdrop-filter: blur(12px);
            box-shadow: 20px 20px 60px #2b2b2b,
                -20px -20px 60px #5e5e5e;
            background: url(../static/img/clock-dark-mode.png);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: -1;
        }

        .clock::before {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            z-index: 10000;
        }

        .hour,
        .min,
        .sec {
            position: absolute;
        }

        .hour,
        .hr {
            width: 300px;
            height: 300px;
        }

        .min,
        .mn {
            width: 356.25px;
            height: 356.25px;
        }

        .sec,
        .sc {
            width: 431.25px;
            height: 431.25px;
        }

        .hr,
        .mn,
        .sc {
            display: flex;
            justify-content: center;
            position: absolute;
            border-radius: 50%;
        }

        .hr::before {
            content: "";
            position: absolute;
            width: 21px;
            height: 150px;
            background-color: #fff;
            border-radius: 12px;
            z-index: 11;
        }

        .mn::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 180px;
            background-color: #fff;
            border-radius: 12px;
            z-index: 12;
        }

        .sc::before {
            content: "";
            position: absolute;
            width: 12px;
            height: 210px;
            background-color: #fff;
            border-radius: 12px;
            z-index: 13;
        }
    </style>
</head>

    <script type="text/javascript">
        function time() {
            var vWeek, vWeek_s, vDay;
            vWeek = ["Sun. 日", "Mon. 一", "Tue. 二", "Wed. 三", "Thu. 四", "Fri. 五", "Sat. 六"];
            var date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            hours = date.getHours();
            minutes = date.getMinutes();
            seconds = date.getSeconds();
            vWeek_s = date.getDay();
            document.getElementById("time").innerHTML = year + "/" + month + "/" + day + "" + "\t" + hours + ":" + minutes + ":" + seconds + "\t" + vWeek[vWeek_s];

        };
        setInterval("time()", 1000);
    </script>
