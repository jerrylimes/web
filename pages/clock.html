        .clock {
            width: 300px;

            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .clock::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            z-index: 10000;
        }

        .hour,
        .min,

            position: absolute;
        }

        .hour,

            width: 180px;
            height: 180px;
        }

        .min,

            width: 213.75px;
            height: 213.75px;
        }

        .sec,
        .sc {
            width: 258.75px;
            height: 258.75px;
        }

        .hr,
        .mn,
        .sc {
            display: flex;
            justify-content: center;
            position: absolute;
            border-radius: 50%;
        }

        .hr::before {
            content: "";
            position: absolute;
            width: 12.6px;
            height: 90px;
            background-color: #000000;
            box-shadow: 0px 0px 20px grey;
            border-radius: 12px;

    <script type="text/javascript">
        function time() {
            var vWeek, vWeek_s, vDay;
            vWeek = ["Sun. 日", "Mon. 一", "Tue. 二", "Wed. 三", "Thu. 四", "Fri. 五", "Sat. 六"];
            var date = new Date();
            year = date.getFullYear();
            month = date.getMonth() + 1;
            day = date.getDate();
            hours = date.getHours();
            minutes = date.getMinutes();
            seconds = date.getSeconds();
            vWeek_s = date.getDay();
            document.getElementById("time").innerHTML = year + "/" + month + "/" + day + "" + "\t" + hours + ":" + minutes + ":" + seconds + "\t" + vWeek[vWeek_s];

        };
        setInterval("time()", 1000);
    </script>
