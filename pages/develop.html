<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Developer Playground</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/iconfont library/fontawesome-free-6.1.2-web/css/all.css">
    <script src="../static/js/jquery-3.7.1.js"></script>
    <script src="../static/js/include.js"></script>
    <link rel="shortcut icon" href="../Aug-18-2023-Favicon.ico" type="image/x-icon">
    <script src="../static/js/loader.js"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        @media (max-width: 768px) {
            #bar-wrapper {
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }
        }

        @media (prefers-color-scheme: dark) {
            #fork-tool {
                border-color: #575757 !important;
            }
        }

        #dev-cal-1 {
            font-size: 50px;
            text-align: center;
        }

        #update {
            text-align: center;
        }

        #content-unit {
            margin-left: 0;
        }

        #en-warn {
            margin-left: 0;
        }

        #fork-tool {
            background-color: transparent;
            border: solid 1px #dddddd;
            border-radius: 10px;
            padding: 5px;
            padding-left: 10px;
            padding-right: 10px;
            transition: all 0.2s;
            font-size: 16px;
            font-family: 'Inter', 'Source Han Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #fork-tool:hover {
            background-color: #91919131;
        }

        #develop-gradient-animation {
            background-image: linear-gradient(150deg, #042940, #005C53, #9FC131, #DBF227, #D6D58E);
            background-size: 100% 700%;
            height: 200px;
            width: 200px;
            margin-top: 1em;
            border-radius: 10px;
            animation: animateBg 6s infinite alternate linear;
        }

        @keyframes animateBg {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 0 100%;
            }
        }
    </style>
</head>

<body>
    <include src="../layout/layout.html"></include>
    <div class="loader-wrapper">
        <i class="fa-solid fa-spinner fa-spin"></i>
        <span id="loader-prompt"><br>准备元素中。<br>Preparing elements.</span>
    </div>

    <div id="content-unit">

        <p id="dev-cal-1">开发与实验室</p>
        <div class="pages-container">
            <div id="en-warn">
                <span id="en-warn-text"><i class="fas fa-warning"></i>&emsp;此网页仅提供英文版本。&emsp;This website is available
                    in
                    English only.</span>
            </div>
            <br>
            <a href="https://github.com/jerrylovescheese/web" target="_blank">
                <button id="fork-tool">
                    <i class="fa-solid fa-code-fork"></i>&emsp13;&emsp13;去这个网站的 repository
                </button>
            </a>
            <br>
            <div id="develop-gradient-animation"></div>
        </div>
    </div>

    <br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br>
    <include src="../layout/footer.html"></include>
</body>

</html>
